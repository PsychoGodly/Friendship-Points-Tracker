<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friendship Points Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Friendship Points Tracker</h1>
            <div class="input-group">
                <input type="text" id="friendName" placeholder="Enter Friend's Name">
                <button onclick="addFriend()">Add Friend</button>
            </div>
        </div>
        <div class="import-export-group">
            <input type="file" id="fileInput" accept=".json">
            <label for="fileInput">Import Data</label>
            <button onclick="exportData()">Export Data</button>
        </div>
        <div class="content">
            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th>Friend's Name</th>
                            <th>Points</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="friendsTable">
                        <!-- Friend rows will be added here -->
                    </tbody>
                </table>
            </div>
            <div class="sidebar">
                <div id="history">
                    <h2>History Log</h2>
                    <ul id="historyLog" class="history-log">
                        <!-- History log entries will be added here -->
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
