<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friendship Points Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Friendship Points Tracker</h1>
            <div class="input-group">
                <input type="text" id="friendName" placeholder="Enter Friend's Name">
                <button onclick="addFriend()">Add Friend</button>
            </div>
        </div>
        <div class="import-export-group">
            <label for="fileInput">Import Data</label>
            <input type="file" id="fileInput" accept=".json">
            <button onclick="exportData()">Export Data</button>
        </div>
        <div class="filter-group">
            <input type="text" id="filterInput" placeholder="Filter by name" oninput="filterTable()">
            <select id="rowsPerPage" onchange="updateTable()">
                <option value="5">5 rows per page</option>
                <option value="10">10 rows per page</option>
                <option value="15">15 rows per page</option>
                <option value="20">20 rows per page</option>
            </select>
        </div>
        <div class="content">
            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th>Friend's Name</th>
                            <th>Points</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="friendsTable">
                        <!-- Friend rows will be added here -->
                    </tbody>
                </table>
                <div class="pagination">
                    <button onclick="prevPage()">Previous</button>
                    <span id="pageInfo"></span>
                    <button onclick="nextPage()">Next</button>
                </div>
            </div>
            <div class="sidebar">
                <div id="history">
                    <h2>History Log</h2>
                    <ul id="historyLog" class="history-log">
                        <!-- History log entries will be added here -->
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
